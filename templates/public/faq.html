{% extends "layout.html" %}
{% from "macros/layout/misc_layout.html" import section_start, section_close %}

{% block title %}FAQ{% endblock %}

{% block body %}
  <div class="content-wrapper-before gradient-45deg-purple-deep-orange"></div>

  <div class="wrapper section">
    <h3 style="margin-bottom: 24px;" class="white-text">Frequently Asked Questions</h3>

    <ul class="collapsible popout">
      {% for i in faqs %}
        <li>
          <div class="collapsible-header">
            {{ i.title }}
          </div>

          <div class="collapsible-body">
            {{ i.content|safe }}
          </div>
        </li>

      {% endfor %}
    </ul>
  </div>

  {% endblock %}
