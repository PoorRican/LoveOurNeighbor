{% extends "layout.html" %}
{% from "macros/layout/misc_layout.html" import section_start, section_close %}

{% block title %}FAQ{% endblock %}

{% block content %}

  <div class="col s12 m9 l10 scroll-content">
    {% for i in faqs %}

      {{ section_start(i.title) }}

      <h1>{{ i.title }}</h1>
      <p>{{ i.content|safe }}</p>

      {{ section_close() }}

    {% endfor %}
  </div>

  {% endblock %}
