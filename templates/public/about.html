{% extends "layout.html" %}
{% from "macros/layout/misc_layout.html" import section_start, section_close %}

{% block content %}
    <div>
      {% for i in about %}

        {{ section_start(i.title) }}

        <h1>{{ i.title }}</h1>
        <p>{{ i.content|safe }}</p>

        {{ section_close() }}

      {% endfor %}
    </div>
{% endblock %}
