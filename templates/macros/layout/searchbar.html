{% macro searchbar(sidenav=False) %}
  <div class="search-bar l4 row {% if not sidenav %} hide-on-med-and-down{% endif %}">
    <form method="GET" action="{{ url_for('search:search') }}">
      <input id="search{% if sidenav %}_side{% endif %}" type="search" name="query" required>
      <label class="label-icon" for="search{% if sidenav %}_side{% endif %}"><i class="material-icons">search</i></label>
      <i class="material-icons">close</i>
    </form>
  </div>
{% endmacro %}
