{% macro searchbar(sidenav=False) %}
  <form method="GET" action="{{ url_for('search:search') }}"
        class="search-bar {% if not sidenav %} hide-on-med-and-down{% endif %}">
    <div class="input-field">
      <input id="search" type="search" name="query" required>
      <label class="label-icon" for="search"><i class="material-icons">search</i></label>
    </div>
  </form>
{% endmacro %}
