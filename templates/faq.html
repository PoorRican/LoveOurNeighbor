{% import "layout_objects.html" as layout %}
{% import "content_objects.html" as content %}

  <div class="col s12 m9 l10 scroll-content">
    {% for i in faqs %}
      {{ content.parallax_img(i.img_path, 250) }}

      {{ content.section_start(i.title) }}

      <h1>{{ i.title }}</h1>
      <p>{{ i.content|safe }}</p>

      {{ content.section_close() }}

    {% endfor %}
