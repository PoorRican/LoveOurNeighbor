{% extends "layout.html" %}

{% block title %}Login{% endblock %}

{% block body %}
  <section class="wrapper row"
           style="display: flex; -moz-box-pack: center; -webkit-box-pack: center; justify-content: center">
    <!-- people/login -->

    <div class="card-panel z-depth-4 col s12 m6 l4" style="top: 100vh; margin-left: 0; padding: 50px;">
      <h1>Sign In</h1>

      <form name="loginForm" class="login" method="POST">

        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">

        <div class="row">
          <div class="input-field col s12">
            <input name="email" type="email" id="email"
                   class="validate"
                   minlength="9" maxlength="64"
                   required/>
            <label for="email">Email</label>
          </div>
          <div class="input-field col s12">
            <input type="password" name="password" id="password" class="validate"
                   minlength="9" maxlength="64"
                   required/>
            <label for="password">Password</label>
          </div>
        </div>

        <button class="btn btn-waves orange" type="submit">Sign In</button>

        <a class="button secondaryAction" href="{{ url_for('people:forgot_password') }}">Forgot Password?</a>

      </form>

    </div><!-- /.card -->


</section>
{% endblock %}


{% block scripts %}

  <script>
    let input = document.getElementsByName('email')[0];
    input.focus();
  </script>

{% endblock %}
